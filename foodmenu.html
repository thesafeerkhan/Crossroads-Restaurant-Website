<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Crossroads Bar & Grill</title>
		<!-- Styles -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/styles.css" />

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500&display=swap" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/db92eae0af.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Bootstrap NavBar -->
		<nav class="navbar navbar-expand-sm navbar-dark bg-black">
			<a class="navbar-brand" href="#"><h1>Crossroads</h1></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav ml-auto">
					<a class="nav-item nav-link" href="#menu">Menu</a>
					<a class="nav-item nav-link" href="#about">About Us</a>
					<a class="nav-item nav-link" href="#contact">Contact</a>
				</div>
			</div>
		</nav>

		<!-- Menu -->
		<div class="container menusection">
			<!-- Appetizers -->
			<div class="foodsection">
				<h1 class="header">Appetizers</h1>
				<div class="row fooditem">
					<div class="col-md-6 foodpic">
						<img src="images/nachos.png" alt="" />
					</div>
					<div class="col-md-6">
						<h1>Nachos</h1>
					</div>
				</div>
				<div class="row fooditem">
					<div class="col-md-6">
						<h1>Springrolls</h1>
					</div>
					<div class="col-md-6 foodpic">
						<img src="images/springrolls.png" alt="" />
					</div>
				</div>
				<div class="row fooditem">
					<div class="col-md-6 foodpic">
						<img src="images/shrimps.png" alt="" />
					</div>
					<div class="col-md-6">
						<h1>Jumbo Shrimp</h1>
					</div>
				</div>
				<div class="row fooditem">
					<div class="col-md-6">
						<h1>Salad</h1>
					</div>
					<div class="col-md-6 foodpic">
						<img src="images/salad.png" alt="" />
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap Javascript -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
	</body>
</html>
